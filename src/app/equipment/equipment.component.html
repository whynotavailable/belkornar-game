<div class="row content">
  <div *ngFor="let slot of slots" class="col-md-4">
    <div class="card">
      <h6 class="card-header">{{slot.name}}</h6>
      <div class="card-body">
        <div *ngIf="equipment[slot.id] !== null">
          {{equipment[slot.id]?.name}}
        </div>
        <div *ngIf="equipment[slot.id] === null">
          Nothing equipped...
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="unEquip(slot.id)">Un-Equip</button>
      </div>
    </div>
  </div>
</div>
